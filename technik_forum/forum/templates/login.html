<!-- login.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
  {% endif %}
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
  
{% endblock %}
