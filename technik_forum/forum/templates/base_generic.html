{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Forum{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  {% load bootstrap4 %}
  {% bootstrap_css %}
</head>
<body>

  <div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'thread_list' %}">Forum</a>
    <a href="{% url 'new_thread' %}">Neue Frage</a>
    <a href="{% url 'user_profile' %}">Profil</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'account_login' %}">Login</a>
        <a href="{% url 'account_signup' %}">Signup</a>
    {% endif %}
</div>

<main>
    <!-- Der Hauptbereich deiner Seite -->
    {% block content %}{% endblock %}
</main>
  
</body>
</html>
