<!-- delete_thread.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Thread</h2>
  <p>Are you sure you want to delete this thread?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="confirmation" value="true">
    <button type="submit">Delete</button>
    <button><a href="{% url 'thread_list' %}">Cancel</a></button>
  </form>
{% endblock %}
