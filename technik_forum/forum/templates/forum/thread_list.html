{% extends 'base_generic.html' %}

{% block content %}
  <h2>Thread List</h2>
  
  {% for thread in threads %}
    <div>
      <a href="{% url 'thread_detail' thread.id %}">
        <p><strong>{{ thread.title }}</strong>| {{ thread.user }} - (Created on: {{ thread.created_at }})</p>
      </a>
      <p>{{ thread.content }}</p>
    </div>
  {% endfor %}
{% endblock %}
